<!DOCTYPE html>
<html>
<head>
    <title>osu-about-me-graph</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>

    <style>
        /* BODY */
        body {
            margin: 0;
            background-color: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* GRAPH OVERLAY */
        #cy {
            flex-grow: 1;
            background-color: black;
        }

        /* LOADING SCREEN */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 2000;
        }

        /* SIDEBAR (LEGEND + DROPDOWN) */
        #legend {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Arial, sans-serif;
            border-left: 1px solid #333;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        .dropdown-container {
            margin-bottom: 15px;
        }
        .dropdown-select {
            width: 100%;
            padding: 8px;
            background-color: #222;
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
        .dropdown-select:focus {
            outline: none;
            border-color: #666;
        }
        .separator {
            border-bottom: 1px solid #333;
            margin: 15px 0;
        }
        #legend.open {
            transform: translateX(0);
        }
        #legend-content {
            padding: 15px;
            height: 100%;
            overflow-y: auto;
            padding-bottom: 10px;
            box-sizing: border-box;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .color-patch {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid #333;
            border-radius: 3px;
        }
        #toggle-button {
            position: absolute;
            left: 0;
            top: 20px;
            transform: translateX(-100%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: 1px solid #333;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 8px 0 0 8px;
            font-size: 20px;
        }
        .legend-header {
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* SEARCH BAR */
        #searchContainer {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #333;
        }
        #searchInput {
            background-color: #222;
            color: white;
            border: 1px solid #444;
            padding: 8px;
            border-radius: 4px;
            width: 200px;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
        #searchInput::placeholder {
            color: white;
        }
        #searchInput:focus {
            outline: none;
            border-color: #666;
        }
        #searchResults {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid #444;
            border-radius: 4px;
            margin-top: 5px;
            display: none;
            font-family: Arial, sans-serif;
        }
        .search-result {
            padding: 8px;
            cursor: pointer;
            color: white;
        }
        .search-result:hover {
            background-color: #333;
        }

        /* INFO PANEL */
        #infoPanelResizeHandle {
            position: absolute;
            top: -5px;
            left: 0;
            right: 0;
            height: 10px;
            cursor: ns-resize;
        }
        #infoPanel {
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px 20px 0px;
            border-top: 1px solid #333;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 250px;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            z-index: 1001;
            min-height: 5vh;
            max-height: 80vh;
        }
        #infoPanel.visible {
            transform: translateY(0);
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        #infoPanelContent {
            margin-right: 30px;
            max-height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        #infoPanelContent::-webkit-scrollbar {
            display: none;
        }

        /* BUTTONS */
        .button {
            position: fixed;
            right: 320px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #333;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        #legend:not(.open) ~ .button {
            transform: translateX(300px);
        }

        /* MODALS */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1999;
        }
        .modalText {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 10px 20px 20px;
            border-radius: 5px;
            border: 1px solid #333;
            color: white;
            z-index: 2000;
            width: 95%;
            height: 85%;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        /* MISC */
        .href {
            color: #00aaff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="loadingScreen">Loading...</div>
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search users...">
        <div id="searchResults"></div>
    </div>
    <div id="legend" class="open">
        <button id="toggle-button">â†’</button>
        <div id="legend-content">
            <div class="dropdown-container">
                <select class="dropdown-select">
                    <option value="osu" selected>osu</option>
                    <option value="taiko">taiko</option>
                    <option value="mania">mania</option>
                    <option value="fruits">fruits</option>
                </select>
            </div>
            <div class="separator"></div>
            <div id="legend-ranks">
                <div class="legend-header">Ranks</div>
            </div>
            <div class="separator"></div>
            <div id="legend-mentions-sorted">
                <div class="legend-header">Mentions</div>
            </div>
        </div>
    </div>
    <div id="cy"></div>
    <div id="infoPanel">
        <div id="infoPanelResizeHandle"></div>
        <button class="close-button" onclick="closeInfoPanel()">x</button>
        <div id="infoPanelContent">
            <h2 id="infoTitle">Node Details</h2>
            <p id="infoContent">Select a node to see its details.</p>
        </div>
    </div>
    <div class="button" id="sourceButton" style="bottom: 120px">Source Code</div>
    <div class="button" id="downloadButton" style="bottom: 70px">Download Graph Data</div>
    <div class="button" id="aboutButton" style="bottom: 20px">What Am I Looking At?</div>

    <script src="user_network.js"></script>
</body>
</html>
