<!DOCTYPE html>
<html>
<head>
    <title>osu-about-me-graph</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>

    <style>
        /* BODY */
        body {
            margin: 0;
            background-color: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* GRAPH OVERLAY */
        #cy {
            flex-grow: 1;
            background-color: black;
        }

        /* LOADING SCREEN */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 2000;
        }

        /* LEGEND */
        #legend {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #333;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .color-patch {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid #333;
            border-radius: 3px;
        }

        /* SEARCH BAR */
        #searchContainer {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #333;
        }

        #searchInput {
            background-color: #222;
            color: white;
            border: 1px solid #444;
            padding: 8px;
            border-radius: 4px;
            width: 200px;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        #searchInput:focus {
            outline: none;
            border-color: #666;
        }

        #searchResults {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid #444;
            border-radius: 4px;
            margin-top: 5px;
            display: none;
            font-family: Arial, sans-serif;
        }
        .search-result {
            padding: 8px;
            cursor: pointer;
            color: white;
        }
        .search-result:hover {
            background-color: #333;
        }

        /* INFO PANEL */
        #infoPanel {
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            border-top: 1px solid #333;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 250px;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
        }
        #infoPanel.visible {
            transform: translateY(0);
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        #infoPanelContent {
            margin-right: 30px;
            max-height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        #infoPanelContent::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <div id="loadingScreen">Loading...</div>
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search users...">
        <div id="searchResults"></div>
    </div>
    <div id="cy"></div>
    <div id="legend"></div>
    <div id="infoPanel">
        <button class="close-button" onclick="closeInfoPanel()">Ã—</button>
        <div id="infoPanelContent">
            <h2 id="infoTitle">Node Details</h2>
            <p id="infoContent">Select a node to see its details.</p>
        </div>
    </div>

    <script src="user_network.js"></script>
</body>
</html>
